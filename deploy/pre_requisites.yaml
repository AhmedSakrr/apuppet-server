---

- name: Install prerequisites
  hosts: localhost
  connection: local
  become: yes
  vars_files:
    - config_internal.yaml
    - config.yaml
    - config_local.yaml

  tasks:

  - name: Install required system packages
    apt:
      package:
      - git
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - python-setuptools
#      - python-pip
      update_cache: yes
      state: latest

  - name: Install python2 pip
    easy_install:
      name: pip
      state: latest

  - name: Install required python packages
    pip:
      name:
        - PyYAML>=3.11
        - pyrsistent<0.17
        - docker>=4.3.0
        - docker-compose>=1.7.0

  - name: Add key for docker repository
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add docker repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
      state: present
      update_cache: yes

  - name: Install Docker
    apt:
      package:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      state: present

  - name: Ensure Docker is started and enabled at boot
    service:
      name: docker
      state: started
      enabled: true

  - name: Ensure current user is added to the docker group
    user:
      name: "{{ lookup('env', 'USER') }}"
      groups: docker
      append: true
    when: "ansible_user_id != 'root'"

  - name: Download docker-compose
    get_url:
      url: https://github.com/docker/compose/releases/download/1.26.0/docker-compose-{{ ansible_system }}-{{ ansible_machine }}
      dest: /usr/local/bin/docker-compose
      mode: 0755
      force: yes

  - name: Download docker-compose autocompletion (for bash only)
    get_url:
      url: https://raw.githubusercontent.com/docker/compose/1.26.0/contrib/completion/bash/docker-compose
      dest: /etc/bash_completion.d/docker-compose
    when: "'/bash' in ansible_user_shell"

  - name: Ensure aPuppet is not running
    docker_compose:
      project_src: ./dist/
      state: absent
      stopped: yes
      remove_volumes: yes
      timeout: 30

